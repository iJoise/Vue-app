<body>

			</div>
			<hr>
			{{ toUpper(firstName) }}
			{{ toUpper(lastName) }}
		</di> 
	</div>
	<script>
		
		let app = Vue.createApp({
			data(){
				return {
					showAlert: false,
					firstName: '',
					lastName: ''
				}
			},
			computed: {
				fullName(){
					console.log('here');
					return (this.firstName + ' ' + this.lastName).trim();
				}
			},
			methods: {
				// some bad, на грани или за гранью философии vue...
				toUpper(str){
					return str.toUpperCase().split('').reverse().join('');
				}
			}
		});
		
		let root = app.mount('.sample');
