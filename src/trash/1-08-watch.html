<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			<input type="text" v-model.trim.lazy="promo">
			<button type="button" @click="promo = ''">X</button>
			<hr>
			{{ price }}
			<div v-if="hasSale">
				<div class="alert alert-danger">- {{ sale }}%</div>
				{{ total }}
			</div>			
		</di> 
	</div>
	<script>
		
		let app = Vue.createApp({
			data(){
				return {
					promo: '',
					price: 1000,
					sale: 0
				}
			},
			computed: {
				hasSale(){
					return this.sale > 0;
				},
				total(){
					return this.price * (1 - this.sale / 100);
				}
			},
			watch: {
				promo(){
					this.getSale(this.promo, sale => {
						this.sale = sale;
					});
				}
			},
			methods: {
				getSale(promo, fn){
					setTimeout(function(){
						let codes = {
							some: 10,
							other: 20
						};

						let sale = codes.hasOwnProperty(promo) ? codes[promo] : 0;
						fn(sale);
					}, 500);
				}
			}
		});
		
		let root = app.mount('.sample');
		console.log(root)

	</script>
</body>
</html>
