	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			<input type="text" :value="name" @input="onInput">
			<hr>
			<h2>Hello, {{ name }}</h2>
		</div>
	</div>
	<script>
		
		let app = Vue.createApp({
			data(){
				return {
					name: ''
				}
			},
			methods: {
				onInput(e){
					this.name = e.target.value
				}
			}
		});
		
		let root = app.mount('.sample');
